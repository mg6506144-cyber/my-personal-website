<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cyber Profile</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0a001f;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

/* particles */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-3;
}

/* digital rain */
.rain{
  position:fixed;
  top:-50px;
  color:#ff00ff;
  font-family:monospace;
  font-size:18px;
  animation:fall linear infinite;
  opacity:0.6;
  z-index:-2;
}
@keyframes fall{
  to{transform:translateY(120vh)}
}

/* card */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(0,0,0,.5);
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 35px rgba(255,0,255,.4);
}

/* profile image */
.profile-img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #ff00ff;
  box-shadow:0 0 25px #ff00ff,0 0 50px #ff00ff;
  margin:0 auto 15px;
  object-fit:cover;
}

/* name */
.name{
  font-size:28px;
  color:#ff00ff;
  text-shadow:0 0 15px #ff00ff;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

/* socials */
.socials{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:18px 0;
}
.socials a{
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#ff00ff;
  font-size:20px;
  box-shadow:0 0 15px rgba(255,0,255,.6);
  transition:.3s;
}
.socials a:hover{
  transform:scale(1.15);
  background:#ff00ff;
  color:#000;
}

/* clock */
.clock{
  margin:15px auto;
  padding:8px 20px;
  border-radius:30px;
  background:#000;
  color:#ff00ff;
  font-weight:bold;
  box-shadow:0 0 20px #ff00ff;
  display:inline-block;
}

/* terminal */
.terminal{
  margin-top:18px;
  color:#00ffcc;
  text-shadow:0 0 10px #00ffcc;
}

/* music */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff00ff;
  color:#000;
  padding:10px 16px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 0 20px #ff00ff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- MUSIC (Royalty-free cyberpunk track from Pixabay) -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/08/15/audio_3d3b8c8a0c.mp3?filename=cyberpunk-121110.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="playMusic()">‚ñ∂ Play Music</div>

<div class="container">

    <img 
      src="https://img.freepik.com/premium-photo/portrait-young-man-with-vr-glasses-immersed-virtual-reality-abstract-neon-light-surreal-background-creative-art-technology-metauniverse-3d-rendering-ai-generated_187882-3875.jpg"

</div>

<script>
function playMusic(){
  const music = document.getElementById("bgMusic");
  music.play();
  document.querySelector(".music-btn").style.display="none";
}

/* digital rain (Matrix style) */
const chars = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
for(let i=0;i<50;i++){
  let r = document.createElement("div");
  r.className="rain";
  r.innerText = chars[Math.floor(Math.random()*chars.length)];
  r.style.left = Math.random()*100 + "vw";
  r.style.animationDuration = 2 + Math.random()*4 + "s";
  r.style.animationDelay = Math.random()*5 + "s";
  document.body.appendChild(r);
}

/* clock */
setInterval(()=>{
  document.getElementById("clock").innerText = new Date().toLocaleTimeString();
},1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{
  particles:{
    number:{value:100},

  },

</script>

</body>
</html>
