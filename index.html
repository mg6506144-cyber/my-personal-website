<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0a001f;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow-x:hidden;
}

/* particles */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-3;
}

/* digital rain */
.rain{
  position:fixed;
  top:-50px;
  color:#ff00ff;
  font-family:monospace;
  font-size:18px;
  animation:fall linear infinite;
  opacity:.6;
  z-index:-2;
}
@keyframes fall{
  to{transform:translateY(120vh)}
}

/* card */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(0,0,0,.55);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,255,.5);
}

/* profile image */
.profile-img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #ff00ff;
  box-shadow:0 0 25px #ff00ff,0 0 55px #ff00ff;
  margin:0 auto 15px;
  object-fit:cover;
}

/* name */
.name{
  font-size:28px;
  color:#ff00ff;
  text-shadow:0 0 18px #ff00ff;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

/* socials */
.socials{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:18px 0;
}
.socials a{
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#ff00ff;
  font-size:20px;
  box-shadow:0 0 18px rgba(255,0,255,.6);
  transition:.3s;
}
.socials a:hover{
  transform:scale(1.2);
  background:#ff00ff;
  color:#000;
}

/* clock */
.clock{
  margin:15px auto;
  padding:8px 22px;
  border-radius:30px;
  background:#000;
  color:#ff00ff;
  font-weight:bold;
  box-shadow:0 0 22px #ff00ff;
  display:inline-block;
}

/* terminal */
.terminal{
  margin-top:18px;
  color:#00ffcc;
  text-shadow:0 0 12px #00ffcc;
  line-height:1.5;
}

/* music */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff00ff;
  color:#000;
  padding:10px 18px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 0 25px #ff00ff;
  cursor:pointer;
  z-index:5;
}
</style>
</head>

<script>

  music.play().catch(()=>{});

}

/* digital rain */
